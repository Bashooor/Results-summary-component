<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result-card">
    <div class="your-result-container">
      <p class="your-result-paragraph">Your Result</p>
      <div class="circle">
        <p class="result">76</p>
        <p class="of-100">of 100</p>
      </div>
      <p class="rating">Great</p>
      <p class="discribe">
        You scored higher than 65% of the people who have taken these tests.   
      </p>
    </div>
    <div class="summary">
      <p class="summary-paragraph">Summary</p>
      <p class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        <span class="category">Reaction</span>
        <span class="space"></span>
        <span class="from-100">80</span> <span class="of-100">/ 100</span>
      </p>
      <p class="memory">
        <img src="assets/images/icon-memory.svg" alt="memory icon">
        <span class="category">Memory</span>
        <span class="space"></span>
        <span class="from-100">92 </span><span class="of-100">/ 100</span>
      </p>
      <p class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        <span class="category">Verbal</span>
        <span class="space"></span>
        <span class="from-100">61 </span><span class="of-100">/ 100</span>
      </p>
      <p class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
        <span class="category">Visual</span>
        <span class="space"></span>
        <span class="from-100">72 </span><span class="of-100">/ 100</span>
      </p>
      <a href="">
        Continue
      </a>
    </div>
  </div>
</body>
</html>
